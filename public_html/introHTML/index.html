<!DOCTYPE html>

<html>
    <head>
        <title>IntroHtml</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="https://echo.htmlacademy.ru" method="get">
            <label for="login-field">Придумайте себе логин для входа </label>
            <input type="text" name="login" id="login-field">
            <br>
            <br>
            <label for="password-field">Придумайте пароль</label>
            <input type="password" name="password" id="password-field">
            <br>
            <br>
            
            <hr>
            <hr>
        
              <label for="name-field">Ваше Имя</label>
            <input type="text" name="user name" id="name-field">
            <br>
            <br>
            <label for="gender-box">Ваш пол</label>
            <select name="gender" id="gender-box">
                <option>муж</option>
                <option>жен</option>
            </select>
            <br>
            <br>
            <label for="hobbys">Ваши увлечения</label>
            <select multiple id="hobbys">
                <option>Книги</option>
                <option>Кино</option>
                <option>Путешествия</option>
                <option>Интернет сёрфинг</option>
                <option>Животные</option>
                <option>Ловля Покемонов</option>
            </select>
            <br>
            <br>
            Знаете ли вы хотя бы один иностранный язык?
            <br>
            <br>
            <input type="radio" name="Foreign Language">Да<br>
            <input type="radio" name="Foreign Language">Нет
            <br>
            <br>
            <label for="other">Напишите еще немного о себе:</label>
            <textarea  id="other"></textarea>
            <br>
            <br>
            <input type="checkbox" checked>Я даю согласие на обработку персональных данных
            <br>
            <br>
            <input type="submit" name="send" value="отправить">
        </form>
    </body>
</html>
